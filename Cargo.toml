[package]
name = "stream-cancel"
version = "0.7.0"
edition = "2018"

description = "A library for interrupting asynchronous streams."
readme = "README.md"

authors = ["Jon Gjengset <jon@thesquareplanet.com>"]

homepage = "https://github.com/jonhoo/stream-cancel"
repository = "https://github.com/jonhoo/stream-cancel.git"

keywords = ["asynchronous", "futures"]
categories = ["network-programming", "asynchronous"]

license = "MIT/Apache-2.0"

[dependencies]
futures-core = "0.3.0"
futures-util = "0.3.0"
pin-project = "1.0.0"
tokio = { version = "1.0", features = ["sync"] }

[dev-dependencies]
futures = "0.3.0"
tokio03 = { package = "tokio", version = "0.3.0", features = ["full"] }
